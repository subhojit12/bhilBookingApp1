<ion-header>
  <ion-toolbar>
    <ion-title class="title">
      Tab Two
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar (ionInput)="getItems($event)" [debounce]="500"></ion-searchbar>
    <div *ngIf="searching" class="spinner-container">
        <ion-spinner></ion-spinner>
      </div>
    <ion-item *ngFor="let m of movies">
      {{m.name}}
    </ion-item>
</ion-content>
